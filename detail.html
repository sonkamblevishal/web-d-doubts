    <!-- Link Bootstrap File -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

<body>

    <!-- Navigation Bar -->
    <nav class="flex_container">
        <div class="flex_container">
            <img class="logo" src="https://cdn-icons-png.flaticon.com/512/5901/5901014.png" alt="logo">
            <h1 class="heading">CryptoView <h3>| </h3>
                <h5> <i>Details & Prices of Cryptocurrencies </i> </h5>
            </h1>
        </div>

    </nav>

    <!-- Price and Descrition Container -->

    <section class="description_price flex_container">

        <!-- Description Container -->
        <div class="description flex_container">
            <img src="" class="image_more_info" id="coin_img" alt="bitcoin_image">

            <div class="w-40">
                <h1 id="coin_name"></h1>
                <p class="text_justify" id="coin_description"></p>
            </div>
        </div>

        <!-- Price Container -->
        <div class="price">
            <table class="mt_1rem">
                <tbody>

                    <tr>
                        <td>INR:</td>
                        <td><span id="eur_price"></span></td>
                    </tr>


                    <tr>
                        <td>USD:</td>
                        <td><span id="inr_price"></span></td>
                    </tr>


                    <tr>
                        <td>EUR:</td>
                        <td><span id="usd_price"></span></td>
                    </tr>

                </tbody>
            </table>
        </div>
    </section>

    <!-- Historical Chart Container-->
    <section class="historical chart_container">
        <canvas id="myChart"></canvas>
    </section>
